<div class="card shadow mb-4">
    <div class="card-header py-3 row">
        <h6 class="m-0 font-weight-bold col-10 text-dark">Add Product</h6>
        <div class="new col-2">
            <a routerLink='/product' class="btn btn-danger"><i class="fa fa-chevron-left pr-1"></i>Back</a>
            
        </div>
        <hr class="h-divider">
       

        <table class="table mb-0 mt-4 table-bordered">
            <thead class="table-dark">
              <tr>
                <th scope="col" class="py-3" colspan="5"> 
                    <h6 class="m-0 font-weight-bold">Add Product</h6>
                </th>
               
              </tr>
            </thead>
            <tbody>
              <tr>
                
                <td colspan="5">
                    <form #CategoryForm="ngForm">
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Category</label>
                            <select class="form-control" [(ngModel)]="categoryVal" name="exampleInputCat" id="exampleInputCat" aria-label="Default select example" (change)="onChangeEvent($event)">
                              
                              <option *ngFor="let cat of category" value="{{cat.id}}">{{cat.cat}}</option>
                              
                            </select>
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Sub Category</label>
                          <select class="form-control" [(ngModel)]="subcategory" name="exampleInputSubCat" id="exampleInputSubCat" (change)="onChangeSubCategoryEvent($event)" aria-label="Default select example">
                            <option *ngFor="let res of subcatdata" value="{{res.subcatid}}" >{{res.scat}}</option>
                           
                          </select>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Third Category</label>
                            <select class="form-control" [(ngModel)]="thirdcategory" name="exampleInputThirdCat" id="exampleInputThirdCat" aria-label="Default select example">
                                <option *ngFor="let res of thirdcatdata" value="{{res.tcid}}">{{res.tcat}}</option>
                               
                              </select>
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Brand</label>
                            <select class="form-control" [(ngModel)]="brandName" name="exampleInputBrand" id="exampleInputBrand" aria-label="Default select example">
                                <option *ngFor="let brd of brand" value="{{brd.id}}">{{brd.brnd}}</option>
                              </select>
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Product Name</label>

                            <input type="email" class="form-control" [(ngModel)]="productName" name="exampleInputProductName" id="exampleInputProductName" aria-describedby="emailHelp">
                            
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Product Price</label>
                            <input type="email" class="form-control" [(ngModel)]="productPrice" id="exampleInputProductPrice" name="exampleInputProductPrice" aria-describedby="emailHelp">
                            
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Product Color</label>
                            <input type="email" [(ngModel)]="productColor" class="form-control" id="exampleInputProductColor" name="exampleInputProductColor" aria-describedby="emailHelp">
                            
                          </div>
                          <!-- <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Product Image</label><br>
                            <input type="file" [(ngModel)]="productImage"  id="exampleInputProductImage" name="exampleInputProductImage" aria-describedby="emailHelp">
                            <img src="" class="image" alt="">
                          </div> -->
                          <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Product Image</label><br>
                            <input type="text" [(ngModel)]="productImage"  id="exampleInputProductImage" name="exampleInputProductImage" aria-describedby="emailHelp">
                            <img src="" class="image" alt="">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Product Discription</label>
                            <textarea id="exampleInputProductDesc" [(ngModel)]="productDesc" name="exampleInputProductDesc" class="form-control" id="" cols="5" rows="3"></textarea>
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Status</label>
                          <select class="form-control" [(ngModel)]="status" id="exampleInputStatus" name="exampleInputStatus" aria-label="Default select example">
                            <option selected value="active">Active</option>
                            <option value="deactive">Deactive</option>
                          </select>
                        </div>
                       
                        
                      </form>
                     
                </td>
                
              </tr>
            </tbody>
            <tfoot class="table-dark">
                <tr>
                    <td colspan="5" class="text-center">
                      <button type="button" (click)="btn1Click(CategoryForm)" class="btn btn-primary px-4 py-2"><i class="far fa-save pr-1"></i>Save</button>
                        <a href="" class="btn btn-danger ml-2 px-4 py-2"><i class="fas fa-window-close pr-1"></i>Cancel</a>
                    </td>
                </tr>
            </tfoot>
          </table>


    </div>
    
    
</div>
